<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Plataforma de pruebas para exámenes. Genera tests a partir de preguntas en XML, evalúa 40 preguntas y muestra los resultados, incluyendo respuestas incorrectas y no contestadas.">
  <meta name="keywords" content="examen, test, preguntas, evaluación, respuestas, preparación, educación">
  <meta name="author" content="AaronGomez">
  <title>ThePower-Test</title>

  <!-- Prism.js CSS -->
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.css" rel="stylesheet" />
  <link rel="shortcut icon" href="./assets/favicon.png">
  <link rel="stylesheet" href="style.css" />

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-java.min.js" defer></script>
  <script>
  window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
</script>
<script defer src="/_vercel/insights/script.js"></script>
  <script src="./main.js" defer></script>
</head>
<body>
  <header>
    <a href="#" onclick="mostrarMenu()">← Volver al inicio</a>
  </header>

  <main>
    <!-- Menú de selección -->
    <section id="menu-principal">
      <img src="./assets/logo.png" />
      <ul>
        <li><h1>Generador de Exámenes</h1></li>
        <li><button onclick="iniciarExamen('FundamentosQuiz.xml', 'Fundamentos de Bases de Datos')">Fundamentos de Bases de Datos</button></li>
        <li><button onclick="iniciarExamen('ProgramacionQuiz.xml', 'Programación')">Programación</button></li>
        <li><button onclick="iniciarExamen('LenguajeMarcasQuiz.xml', 'Lenguaje de Marcas')">Lenguaje de Marcas</button></li>
        <li><button onclick="iniciarExamen('EntornosQuiz.xml', 'Entornos de Desarrollo')">Entornos de Desarrollo</button></li>
        <li><button onclick="iniciarExamen('BBDDQuiz.xml', 'Bases de Datos')">Bases de Datos</button></li>
        <li><button onclick="iniciarExamen('ItinerarioQuiz.xml', 'Itinerario Personal')">Itinerario Personal</button></li>
      </ul>
    </section>

    <!-- Zona dinámica del examen -->
    <section id="zona-examen" style="display: none;">
      <h1 id="titulo-examen"></h1>
      <div id="pregunta-container"></div>
      <div id="respuesta" style="display: none;"></div>
    </section>
  </main>
</body>
</html>
